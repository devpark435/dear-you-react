<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#faf6f0" />

    <!--
      ═══════════════════════════════════════════════════════
      📱 카카오톡/SNS 미리보기 설정 - 아래 내용을 수정하세요!
      ═══════════════════════════════════════════════════════

      ✏️ 수정할 곳:
        1. <title> → 브라우저 탭에 표시될 제목
        2. og:title → 카카오톡에 공유했을 때 보이는 제목
        3. og:description → 카카오톡에 공유했을 때 보이는 설명
        4. og:url → 배포 후 실제 URL
        5. og:image → 카톡 미리보기 이미지 (1200x630px 추천)
                       public/images/ 폴더에 og-image.jpg 넣기

      💡 config.js와는 별개로, 이 파일에서 직접 수정해야 합니다.
    -->

    <!-- ✏️ 브라우저 탭 제목 (예: "우리의 이야기 💕") -->
    <meta name="description" content="페이지 설명을 입력하세요" />
    <title>페이지 제목을 입력하세요</title>

    <!-- ✏️ 카카오톡 / SNS 공유 미리보기 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="카톡 공유 시 보이는 제목" />
    <meta property="og:description" content="카톡 공유 시 보이는 설명" />
    <meta property="og:url" content="https://배포-후-실제-URL.com" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✏️ 트위터 공유 미리보기 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="트위터 공유 시 보이는 제목" />
    <meta name="twitter:description" content="트위터 공유 시 보이는 설명" />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- ✏️ iOS 홈화면에 추가했을 때 표시될 이름 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="홈화면 아이콘 이름" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  </head>
  <body>
    <noscript>이 페이지를 보려면 JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
  </body>
</html>
